<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps listing</title>
</head>

<body>
    <h2 class="text-center mt-12 mb-12 font-bold text-[20px]">This is the list of apps running on diferent frontends</h2>
    <div class="grid mb-32 text-center lg:max-w-5xl lg:w-full lg:mb-0 lg:grid-cols-4 lg:text-left">
        <a class="ui-group ui-rounded-lg ui-border ui-border-transparent ui-px-5 ui-py-4 ui-transition-colors hover:ui-border-neutral-700 hover:ui-bg-neutral-800/30"
            href='/blog'>
            <h2 class="ui-mb-3 ui-text-2xl ui-font-semibold">
                Blog
                <span
                    class="ui-inline-block ui-transition-transform group-hover:ui-translate-x-1 motion-reduce:ui-transform-none">
                    -&gt;
                </span>
            </h2>
            <p class="ui-m-0 ui-max-w-[30ch] ui-text-sm ui-opacity-50">
                this is the blog running on a separated frontend
            </p>
        </a>
        <a class="ui-group ui-rounded-lg ui-border ui-border-transparent ui-px-5 ui-py-4 ui-transition-colors hover:ui-border-neutral-700 hover:ui-bg-neutral-800/30"
            href='/app'>
            <h2 class="ui-mb-3 ui-text-2xl ui-font-semibold">
                App
                <span
                    class="ui-inline-block ui-transition-transform group-hover:ui-translate-x-1 motion-reduce:ui-transform-none">
                    -&gt;
                </span>
            </h2>
            <p class="ui-m-0 ui-max-w-[30ch] ui-text-sm ui-opacity-50">
                this is the app running on a separated frontend
            </p>
        </a>

        <a class="ui-group ui-rounded-lg ui-border ui-border-transparent ui-px-5 ui-py-4 ui-transition-colors hover:ui-border-neutral-700 hover:ui-bg-neutral-800/30"
            href='/docs'>
            <h2 class="ui-mb-3 ui-text-2xl ui-font-semibold">
                Docs
                <span
                    class="ui-inline-block ui-transition-transform group-hover:ui-translate-x-1 motion-reduce:ui-transform-none">
                    -&gt;
                </span>
            </h2>
            <p class="ui-m-0 ui-max-w-[30ch] ui-text-sm ui-opacity-50">
                this is the docs running on a separated frontend
            </p>
        </a>
        <a class="ui-group ui-rounded-lg ui-border ui-border-transparent ui-px-5 ui-py-4 ui-transition-colors hover:ui-border-neutral-700 hover:ui-bg-neutral-800/30"
            href='/'>
            <h2 class="ui-mb-3 ui-text-2xl ui-font-semibold">
                List apps
                <span
                    class="ui-inline-block ui-transition-transform group-hover:ui-translate-x-1 motion-reduce:ui-transform-none">
                    -&gt;
                </span>
            </h2>
            <p class="ui-m-0 ui-max-w-[30ch] ui-text-sm ui-opacity-50">
                this is the list apps static page
            </p>
        </a>
</body>

</html>
